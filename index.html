<!DOCTYPE html>
<html>
<head>
<title>Calendar</title>

</head>
<link rel="stylesheet" href="style.css">
</head>

<body>
        
<div id="main-container">
    <div class="form-inline" >
            <button onclick="prevMonth()">⬅</button>
        <select  name="month" id="month" onchange="onMonthChange(this.value)" >
            <option value=0>Jan</option>
            <option value=1>Feb</option>
            <option value=2>Mar</option>
            <option value=3>Apr</option>
            <option value=4>May</option>
            <option value=5>Jun</option>
            <option value=6>Jul</option>
            <option value=7>Aug</option>
            <option value=8>Sep</option>
            <option selected value=9>Oct</option>
            <option value=10>Nov</option>
            <option value=11>Dec</option>
        </select>


        <label for="year"></label>
        <select  name="year" id="year" onchange="onYearChange(this.value)">
        <option value=2000>2000</option>
        <option value=2001>2001</option>
        <option value=2002>2002</option>
        <option value=2003>2003</option>
        <option value=2004>2004</option>
        <option value=2005>2005</option>
        <option value=2006>2006</option>
        <option value=2007>2007</option>
        <option value=2008>2008</option>
        <option value=2009>2009</option>
        <option value=2010>2010</option>
        <option value=2011>2011</option>
        <option value=2012>2012</option>
        <option value=2013>2013</option>
        <option value=2014>2014</option>
        <option value=2015>2015</option>
        <option value=2016>2016</option>
        <option value=2017>2017</option>
        <option value=2018>2018</option>
        <option selected value=2019>2019</option>
        <option value=2020>2020</option>
        <option value=2021>2021</option>
        <option value=2022>2022</option>
        <option value=2023>2023</option>
        <option value=2024>2024</option>
        <option value=2025>2025</option>
        <option value=2026>2026</option>
        <option value=2027>2027</option>
        <option value=2028>2028</option>
        <option value=2029>2029</option>
        <option value=2030>2030</option>
    </select>
<select name="type" id="type" onchange="onTypeChange(this.value)">
        <option value=0>US</option>
        <option selected value=1>UA</option>
</select>
<button onclick="nextMonth()">⮕</button>

</div>


<div id="full-calendar-container"  > 
    <!-- <h3  id="monthAndYear"></h3> -->

        <table id="calendar">

                <thead id="calendar-head">
                
                </thead>

                <tbody id="calendar-body">
    
                </tbody>
        </table>

</div>

</div>
<h3 id="date"></h3>

<script type="text/javascript" src="script.js"></script>


</body>

</html>
